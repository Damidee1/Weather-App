<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="script.js"></script>
    <script defer src="choose_icon.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-right-box">
      <div class="weather-icon-box">
        <img src="./sun-icon.png" id="weather-icon" alt="weather icon" />
      </div>
    </div>
    <div class="top-left-box">
      <div class="branding">
        <p id="logo">Guru Gods</p>
        <p id="strapline">Whatever the weather, have a great day!</p>
      </div>
    </div>
    <div class="container">
      <h1 class="title">Weather App</h1>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="getWeather">Get Weather</button>
      </div>
      <p id="errorMessage" class="error"></p>
      <div id="weatherResult" class="weather-card"></div>
      <div id="forecastResult" class="forecast-container"></div>
    </div>
    <div class="bottom-box">
      <p id="copyright">Copyright 2025 Guru Gods</p>
    </div>
  </body>
</html>
